steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast2-docker.pkg.dev/mganik-system/wasepje-repo/wasepje:$COMMIT_SHA'
      - '.'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast2-docker.pkg.dev/mganik-system/wasepje-repo/wasepje:$COMMIT_SHA'

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mganik-wasepje-service'
      - '--image'
      - 'asia-southeast2-docker.pkg.dev/mganik-system/wasepje-repo/wasepje:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Add --set-env-vars flags for each environment variable
      # Example for DATABASE_URL (replace with your actual secret name)
      # - '--set-env-vars'
      # - 'DATABASE_URL=sm://[PROJECT_NUMBER]/my-db-url'
images:
  - 'asia-southeast2-docker.pkg.dev/mganik-system/wasepje-repo/wasepje:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY
